<div class="min-h-screen bg-gray-50">
      <!-- Navigation -->
      <nav class="bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex items-center">
              <button
                (click)="goBack()"
                class="mr-4 p-2 text-gray-400 hover:text-gray-600"
              >
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
              </button>
              <h1 class="text-xl font-semibold text-gray-900">Déposer de l'argent</h1>
            </div>
          </div>
        </div>
      </nav>

      <div class="max-w-2xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-2xl shadow-lg p-8">
          <div class="text-center mb-8">
            <div class="mx-auto h-16 w-16 bg-green-100 rounded-full flex items-center justify-center">
              <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v12m6-6H6"></path>
              </svg>
            </div>
            <h2 class="mt-6 text-2xl font-bold text-gray-900">Dépôt d'argent</h2>
            <p class="mt-2 text-gray-600">Ajoutez de l'argent à votre compte</p>
          </div>

          <form (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
              <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">
                Montant à déposer (XOF)
              </label>
              <div class="relative">
                <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></span>
                <input
                  id="amount"
                  name="amount"
                  type="number"
                  min="1"
                  step="0.01"
                  [(ngModel)]="amount"
                  required
                  class="block w-full pl-8 pr-3 py-3 border border-gray-300 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
                  placeholder="0.00"
                />
              </div>
            </div>

            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg class="h-5 w-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                </div>
                <div class="ml-3">
                  <h3 class="text-sm font-medium text-blue-800">Information</h3>
                  <p class="text-sm text-blue-700 mt-1">
                    Aucun frais n'est appliqué sur les dépôts. L'argent sera immédiatement disponible sur votre compte.
                  </p>
                </div>
              </div>
            </div>

            <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm">
              {{ error }}
            </div>

            <div *ngIf="success" class="bg-green-50 border border-green-200 text-green-600 px-4 py-3 rounded-lg text-sm">
              {{ success }}
            </div>

            <button
              type="submit"
              [disabled]="loading || !amount || amount <= 0"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <span *ngIf="loading" class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></span>
              {{ loading ? 'Traitement...' : 'Effectuer le dépôt' }}
            </button>
          </form>

          <div class="mt-6 text-center">
            <button
              (click)="goBack()"
              class="text-gray-600 hover:text-gray-800 font-medium transition duration-200"
            >
              Annuler et retourner au tableau de bord
            </button>
          </div>
        </div>
      </div>
    </div>
