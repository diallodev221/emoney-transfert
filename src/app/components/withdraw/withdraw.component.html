<div class="min-h-screen bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <button
            (click)="goBack()"
            class="mr-4 p-2 text-gray-400 hover:text-gray-600"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
          </button>
          <h1 class="text-xl font-semibold text-gray-900">
            Retirer de l'argent
          </h1>
        </div>
      </div>
    </div>
  </nav>

  <div class="max-w-2xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-2xl shadow-lg p-8">
      <div class="text-center mb-8">
        <div
          class="mx-auto h-16 w-16 bg-orange-100 rounded-full flex items-center justify-center"
        >
          <svg
            class="h-8 w-8 text-orange-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
            ></path>
          </svg>
        </div>
        <h2 class="mt-6 text-2xl font-bold text-gray-900">Retrait d'argent</h2>
        <p class="mt-2 text-gray-600">Retirez de l'argent de votre compte</p>

        <div class="mt-4 bg-gray-50 rounded-lg p-4">
          <p class="text-sm text-gray-600">Solde disponible</p>
          <p class="text-2xl font-bold text-gray-900">
            {{ soldeDisponible | currency : "XOF" : "symbol" : "1.2" }}
          </p>
        </div>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label
            for="amount"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Montant Ã  retirer (XOF)
          </label>
          <div class="relative">
            <span
              class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"
            ></span>
            <input
              id="amount"
              name="amount"
              type="number"
              min="1"
              step="0.01"
              [(ngModel)]="amount"
              required
              class="block w-full pl-8 pr-3 py-3 border border-gray-300 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
              placeholder="0.00"
            />
          </div>
        </div>
        <div
          *ngIf="error"
          class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm"
        >
          {{ error }}
        </div>

        <div
          *ngIf="success"
          class="bg-green-50 border border-green-200 text-green-600 px-4 py-3 rounded-lg text-sm"
        >
          {{ success }}
        </div>

        <button
          type="submit"
          [disabled]="loading || !amount || amount <= 0 || !canWithdraw()"
          class="w-full bg-orange-600 hover:bg-orange-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span
            *ngIf="loading"
            class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"
          ></span>
          {{ loading ? "Traitement..." : "Effectuer le retrait" }}
        </button>

        <div *ngIf="amount && amount > 0 && !canWithdraw()" class="text-center">
          <p class="text-red-600 text-sm">Solde insuffisant pour ce retrait</p>
        </div>
      </form>

      <div class="mt-6 text-center">
        <button
          (click)="goBack()"
          class="text-gray-600 hover:text-gray-800 font-medium transition duration-200"
        >
          Annuler et retourner au tableau de bord
        </button>
      </div>
    </div>
  </div>
</div>
